<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SASO | Secure Login</title>
<link rel="icon" type="image/jpg" href="school logo.jpg"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #059669;
    --primary-hover: #047857;
    --bg-gradient: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
    --card-bg: #ffffff;
    --text-main: #1e293b;
    --text-muted: #64748b;
    --input-bg: #f8fafc;
    --radius: 16px;
    --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }

body { 
    background: var(--bg-gradient); 
    min-height: 100vh; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    padding: 15px;
}

.login-card {
    background: var(--card-bg);
    width: 100%;
    max-width: 400px;
    padding: 40px 30px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    text-align: center;
    position: relative;
    animation: cardFadeIn 0.8s ease-out;
}

@keyframes cardFadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.logo-container {
    width: 85px;
    height: 85px;
    background: #fff;
    margin: 0 auto 25px;
    padding: 8px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(5, 150, 105, 0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid rgba(5, 150, 105, 0.1);
    animation: floatLogo 3s ease-in-out infinite;
    transition: all 0.3s ease;
    cursor: pointer;
}

.logo-container:hover {
    transform: scale(1.1) rotate(2deg);
    box-shadow: 0 15px 30px rgba(5, 150, 105, 0.3);
}

@keyframes floatLogo {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

.logo-container img { width: 100%; height: 100%; object-fit: contain; border-radius: 12px; }

h2 { font-size: 24px; font-weight: 800; color: var(--text-main); margin-bottom: 8px; letter-spacing: -0.5px; }
.subtitle { font-size: 14px; color: var(--text-muted); margin-bottom: 30px; font-weight: 500; }

.input-group { margin-bottom: 20px; text-align: left; }
.input-group label { 
    display: block; 
    font-size: 11px; 
    font-weight: 700; 
    color: var(--text-main); 
    margin-bottom: 6px; 
    margin-left: 2px;
    text-transform: uppercase; 
    letter-spacing: 0.8px; 
}

.input-wrapper { position: relative; display: flex; align-items: center; width: 100%; }
.input-wrapper i.field-icon { 
    position: absolute; 
    left: 16px; 
    color: var(--text-muted); 
    font-size: 16px; 
    z-index: 2; 
    pointer-events: none;
}

.input-wrapper input { 
    width: 100%; 
    padding: 14px 45px 14px 45px;
    border-radius: 12px; 
    border: 2px solid #e2e8f0; 
    background: var(--input-bg); 
    font-size: 16px;
    transition: all 0.2s ease; 
    outline: none; 
    color: var(--text-main); 
}

.input-wrapper input:focus { 
    border-color: var(--primary); 
    background: #fff; 
    box-shadow: 0 0 0 4px rgba(5, 150, 105, 0.1); 
}

.toggle-eye { 
    position: absolute; 
    right: 5px; 
    cursor: pointer; 
    color: var(--text-muted); 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    height: 100%; 
    width: 45px;
    background: transparent; 
    border: none; 
}

.login-btn { 
    width: 100%; 
    padding: 15px; 
    background: var(--primary); 
    color: white; 
    border: none; 
    border-radius: 12px; 
    font-size: 16px; 
    font-weight: 700; 
    cursor: pointer; 
    transition: all 0.2s; 
    margin-top: 10px; 
    box-shadow: 0 4px 12px rgba(5, 150, 105, 0.2);
}

.login-btn:hover { background: var(--primary-hover); transform: translateY(-1px); }
.login-btn:active { transform: scale(0.98); }

#error { 
    background: #fff1f2; 
    color: #e11d48; 
    padding: 12px; 
    border-radius: 10px; 
    font-size: 13px; 
    font-weight: 600; 
    margin-top: 15px; 
    display: none; 
    border-left: 4px solid #e11d48; 
}

.footer { 
    margin-top: 25px; 
    font-size: 11px; 
    color: var(--text-muted); 
    padding-top: 15px; 
    border-top: 1px solid #f1f5f9; 
    text-align: center; 
}

@media(max-width: 480px) {
    .login-card { padding: 30px 20px; }
    h2 { font-size: 22px; }
    .logo-container { width: 75px; height: 75px; }
}

.btn-loading { position: relative; color: transparent !important; }
.btn-loading::after { 
    content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); 
    width: 20px; height: 20px; border: 2px solid white; border-radius: 50%; 
    border-top-color: transparent; animation: spin 0.8s linear infinite; 
}
@keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
.shake { animation: shake 0.4s; }
@keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-5px)} 75%{transform:translateX(5px)} }
</style>
</head>
<body>

<div class="login-card">
    <div class="logo-container">
        <img src="school logo.jpg" alt="SASO Logo">
    </div>
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your SASO account</p>

    <div class="input-group">
        <label>Email Address</label>
        <div class="input-wrapper">
            <i class="fas fa-envelope field-icon"></i>
            <input type="email" id="email" placeholder="Enter your email" autocomplete="email">
        </div>
    </div>

    <div class="input-group">
        <label>Password</label>
        <div class="input-wrapper">
            <i class="fas fa-lock field-icon"></i>
            <input type="password" id="password" placeholder="*******" autocomplete="current-password">
            <button class="toggle-eye" onclick="togglePassword()" type="button">
                <i class="fas fa-eye" id="eyeIcon"></i>
            </button>
        </div>
    </div>

    <button class="login-btn" onclick="login()" id="loginBtn">
        <span id="btnText">Sign In to Dashboard</span>
    </button>
    
    <p id="error"></p>
    
    <div class="footer">
        © 2026 SASO System • Authorized Users Only
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyDFT7z-AmRLu8lig84D_tKA9OhF7joW9c0",
    authDomain: "sasosystem-206d0.firebaseapp.com",
    projectId: "sasosystem-206d0",
    storageBucket: "sasosystem-206d0.firebasestorage.app",
    messagingSenderId: "526763192518",
    appId: "1:526763192518:web:b1f544270439e8664067c7"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.togglePassword = () => {
    const pass = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");
    const isPass = pass.type === "password";
    pass.type = isPass ? "text" : "password";
    eyeIcon.className = isPass ? "fas fa-eye-slash" : "fas fa-eye";
};

window.login = async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDisplay = document.getElementById("error");
    const loginBtn = document.getElementById("loginBtn");
    const btnText = document.getElementById("btnText");

    errorDisplay.style.display = "none";
    
    if(!email || !password) {
        showError("Please fill in all fields.");
        return;
    }

    loginBtn.classList.add("btn-loading");
    loginBtn.disabled = true;
    btnText.style.opacity = "0";

    try {
        await signInWithEmailAndPassword(auth, email, password);
        localStorage.setItem("loggedIn", "true");
        btnText.style.opacity = "1";
        btnText.innerHTML = '<i class="fas fa-check"></i> Success';
        setTimeout(() => window.location.href = "records.html", 600);
    } catch(err) {
        loginBtn.classList.remove("btn-loading");
        loginBtn.disabled = false;
        btnText.style.opacity = "1";
        document.getElementById("password").value = "";
        showError(getFriendlyMessage(err.code));
    }
};

function showError(msg) {
    const errorDisplay = document.getElementById("error");
    errorDisplay.innerText = msg;
    errorDisplay.style.display = "block";
    errorDisplay.classList.add("shake");
    setTimeout(() => errorDisplay.classList.remove("shake"), 500);
}

function getFriendlyMessage(code) {
    switch(code) {
        case "auth/invalid-credential": return "Invalid email or password.";
        case "auth/too-many-requests": return "Too many attempts. Try again later.";
        default: return "Login failed. Please try again.";
    }
}

document.addEventListener('keypress', (e) => { 
    if(e.key === 'Enter') login(); 
});
</script>

</body>
</html>
